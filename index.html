<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>肖明松编写的计算器</title>
    </head>
    <body>
		<div class="calculator">
			<div class="result">
				<p id="text">0</p>
			</div>
			<div class="info">
				<div class="line">
					<span id="ac">AC</span>
					<span id="plus-minus">+/-</span>
					<span id="percent">%</span>
					<span id="divided">÷</span>
				</div>
				<div class="line">
					<span id="seven">7</span>
					<span id="eight">8</span>
					<span id="nine">9</span>
					<span id="multiply">×</span>
				</div>
				<div class="line">
					<span id="four">4</span>
					<span id="five">5</span>
					<span id="six">6</span>
					<span id="minus">-</span>
				</div>
				<div class="line">
					<span id="one">1</span>
					<span id="two">2</span>
					<span id="three">3</span>
					<span id="add">+</span>
				</div>
				<div class="line">
					<span id="zero">0</span>
					<span id="point">.</span>
					<span id="equals">=</span>
				</div>
			</div>
		</div>
		
    	<script src="jquery-3.1.1.min.js"></script>
    	<script src="index.js"></script>
    </body>
</html>
